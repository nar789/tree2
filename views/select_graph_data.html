        <div class="row mt-5">

          <div class="col-12 mb-3">
          <a href='/'>
          <h2 style="display:inline-block;"><i class="fas fa-chevron-left"></i> <%=exp_name%></h2>
        <h2 style="display:inline-block;color:#ababab;">(<%=j.table_name%>)</h2>  </a><br>
            <button class="btn btn-success" style="float:right;"  onclick="javascript:location.href='/experiment/<%=id%>/item/insert';">데이터추가</button>  
            <br>
          </div>
        </div>


         <table id="datatable" class="table table-striped">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <% for(var i=0;i<j.attr_str.length;i++){ %>
                        <th><%=j.attr_str[i]%></th>
                      <% } %>
                      <th>데이터수정</th>
                      <th>첨부파일목록</th>
                    </tr>
                  </thead>
                  <tbody>
                    <% for(var i=0;i<rows.length;i++){ %>
                      <tr>
                        <td><%=(i+1)%></td>
                        <% for(var k=0;k<j.attr_str.length;k++){ %>
                          <td><%=rows[i][''+j.attr_str[k]]%></td>
                        <% } %>
                        <td><button class="btn btn-success" onclick="javascript:location.href=`/experiment/<%=id%>/item/<%=rows[i].id%>/update`;">데이터수정</button></td>
                        <td><button class="btn btn-info" onclick="javascript:location.href=`/upload/<%=id%>/<%=rows[i].id%>`">자세히보기</button></td>
                        
                      </tr>
                    <% } %>
                    
                  </tbody>
               
                </table>


      </div>

  <script>
    $(document).ready(function() {
      $('#datatable').DataTable({
        "pagingType": "full_numbers",
        "lengthMenu": [
          [10, 25, 50, -1],
          [10, 25, 50, "All"]
        ],
        responsive: true,
        language: {
          search: "_INPUT_",
          searchPlaceholder: "Search records",
        }

      });

      var table = $('#datatable').DataTable();

      // Edit record
      table.on('click', '.edit', function() {
        $tr = $(this).closest('tr');

        var data = table.row($tr).data();
        alert('You press on Row: ' + data[0] + ' ' + data[1] + ' ' + data[2] + '\'s row.');
      });

      // Delete a record
      table.on('click', '.remove', function(e) {
        $tr = $(this).closest('tr');
        table.row($tr).remove().draw();
        e.preventDefault();
      });

      //Like record
      table.on('click', '.like', function() {
        alert('You clicked on Like button');
      });
    });
  </script>
